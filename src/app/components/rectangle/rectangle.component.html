<div class="rectangle-container" (mousedown)="startResize($event)">
  <svg [attr.width]="width" [attr.height]="height">
    <rect [attr.width]="width" [attr.height]="height" [attr.x]="x" [attr.y]="y" fill="transparent" stroke="black"></rect>
  </svg>
  <div class="perimeter">Perimeter: {{ perimeter }}</div>
</div>
